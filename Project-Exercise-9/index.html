<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator{
            width: 100%;
            height: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 300px;
        }

        .display{
            width: 100%;
            height: 50px;
            font-size: 22px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .buttons{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }

        button{
          padding: 15px;
          font-size: 18px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          background-color: #3498db;
          color: white;
          transition: 0.2s;  
        }
        button:hover{
            background-color: #2c3e50;
        }
        .operator{
            background-color: #e67e22;
        }

        .operator:hover{
            background-color: #d35400;
        }

        .equal{
            background-color: #27ae60;
            grid-column: span 2;
        }

        .equal:hover{
            background-color: #1e8449;
        }
        .clear{
            background-color: #e74c3c;
        }
        .clear:hover{
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>

        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>

            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button class="equal">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById("display")
        const buttons = document.querySelectorAll("button")

        buttons.forEach(button => {
            button.addEventListener("click", ()=>{
                const value =button.textContent

                if(value==='C'){
                    display.value=""
                }
                else if(value === "="){
                    try{
                        display.value=eval(display.value)
                    } catch{
                        display.value="Error"
                    }
                }

                else{
                    display.value += value
                }
            })
        })
    </script>
</body>
</html>
