<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photo Gallery</title>
    <style>
        /* global reset*/
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f9;
        }

        h1{
            text-align: center;
            padding: 20px;
            color: #2c3e50;
        }

        /* gallery grid */
        .gallery{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 15px;
            padding: 20px;
        }

        .gallery img{
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: 0.3s;
        }

        .gallery img:hover{
            transform: scale(1.05);
        }

        /* tablet view */
        @media (max-width:992px){
            .gallery{
                grid-template-columns: repeat(3,1fr);
            }
        }

        /* mobile view */
        @media (max-width:600px){
            .gallery{
                grid-template-columns: repeat(2,1fr);
            }
        }

        /* small mobile view */
        @media (max-width:400px){
            .gallery{
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive Photo Gallery</h1>
    <div class="gallery">
        <img src="https://picsum.photos/400/300?1" alt="">
        <img src="https://picsum.photos/400/500?2" alt="">
        <img src="https://picsum.photos/500/300?3" alt="">
        <img src="https://picsum.photos/400/400?4" alt="">
        <img src="https://picsum.photos/500/350?5" alt="">
        <img src="https://picsum.photos/400/600?6" alt="">
        <img src="https://picsum.photos/450/300?7" alt="">
        <img src="https://picsum.photos/400/450?8" alt="">
    </div>
</body>
</html>
