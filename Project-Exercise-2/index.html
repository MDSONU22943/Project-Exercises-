<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    <hr>
    <form action="#" method="post">
        <!-- Name Field -->
         <label for="name">Full Name:</label><br>
         <input type="text" id="name" name="name" placeholder="Enter your full name" required>
         <br>
         <br>

         <!-- Email Field -->
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <!-- Phone Field -->
         <label for="phone">Phone Number:</label><br>
         <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}"
         required>
         <small>Enter 10 digit phone number</small>
         <br><br>

         <!-- Message Field -->
          <label for="message">Your Message:</label><br>
          <textarea name="message" id="message" rows="5" cols="40" placeholder="Write your message here..." required></textarea>
          <br><br>

          <!-- Submit Button -->
           <input type="submit" value="Submit">
    </form>
</body>
</html>
